input PatientInput {
    avatar_file: FileUpload
    name: String
    email: String
    mobile: String
    username: String
    domain_name: String
    family: String
    phone: String
    city: String
    province: String
    address: String
    national_id: String
    job_title: String
    gender: String
    birthday: Date
    eps: Int
    document_type: ID
    accept_data: AcceptDataOption
}

type PatientType {
    id: ID
    name: String
    email: String
    mobile: String
    username: String
    domain_name: String
    family: String
    phone: String
    city: String
    document_type: ID
    province: String
    address: String
    national_id: String
    job_title: String
    gender: String
    birthday: Date
    avatar: String
    eps: Int
	companion: Int
	serviceProviderEPS: ServiceProviderEPSType
    accept_data: AcceptDataOption,
	documentType: DocumentTypeType
}

input PatientFilters {
    national_id: String
}

type PatientList {
	total: Int
	count: Int
	page: Int
	records: [PatientType]
}

#Queries
type Query {
	getPatient(patientId: ID!): PatientType
	getPatients(filters: PatientFilters, pagination: PaginationInput): PatientList

	#Patient's companion
	getPatientCompanion(patientId: ID!): PatientType
}

#Mutations
type Mutation {
	createPatient(data: PatientInput!): PatientType
	updatePatient(patientId: ID!, data: PatientInput!): PatientType
	#deletePatient(consultingRoomId: ID!): PatientType

	#Patient's companion
	createPatientCompanion(patientId: ID!, data: PatientInput!): PatientType
	updatePatientCompanion(patientCompanionId: ID!, data: PatientInput!): PatientType
}